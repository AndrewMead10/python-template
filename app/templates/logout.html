{% extends "base.html" %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full px-6">
    <div class="bg-white rounded-2xl shadow-sm p-8 text-center">

      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign out</h1>
      <p class="text-gray-600 mb-8">{{ message }}</p>

      <div class="flex gap-4">
        <a
          href="/"
          class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors"
        >
          Cancel
        </a>
        <form method="post" action="/logout" class="flex-1">
          <button
            type="submit"
            class="w-full px-4 py-3 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors"
          >
            Sign out
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
